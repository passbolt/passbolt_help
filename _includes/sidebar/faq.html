<div class="navigation-help" role="navigation">
    <ul>
        <li><h2>All FAQs</h2></li>
        {% for item in site.data.sidebars.faq %}

        {% if item.slug == include.selected %}
        <li class="selected">
        {% else %}
        <li>
        {% endif %}
            <a href="{{ item.url | absolute_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
